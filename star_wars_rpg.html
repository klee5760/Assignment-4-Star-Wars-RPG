<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <p>Star Wars RPG! Battle of heroes!</p>

    <div id="container">
      <div type = "button" class="char1" charactername="Luke Skywalker"></div>
      
      
      
      <div type = "button" class="char2" charactername="Hans Solo"></div>
      
      

      <div type = "button" class="char3" charactername="Obi-Wan Kenobi"></div>
      
    

      <div type = "button" class="char4" charactername="Master Yoda"></div>

      <div class="opponentBox">

          <div>

          </div>
        </div>  

          <div class="fightBox">
            <div class="fight"></div>

          </div>

          <button class = "attackBtn">Attack</button>

          <div class="defenderBox">
            <div class="defender"></div>
          </div>
        
      </div>
    </div>
    
    <script src="./assets/javascript/characters.js"></script>
    <script type="text/javascript" src="assets/javascript/starwars.js"></script>
